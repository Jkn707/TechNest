<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(120deg, #f8f9fa 0%, #ebedee 100%);
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #343a40;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            display: flex;
            flex-direction: row;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .card-body {
            padding: 30px;
            border-left: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .form-control {
            border: 2px solid #343a40;
            border-radius: 8px;
        }

        .btn-block {
            background-color: #343a40;
            border: none;
            border-radius: 8px;
        }

        .btn-block:hover {
            background-color: #23272b;
        }

        .image-section {
            background-image: url('https://source.unsplash.com/900x600/?technology');
            background-size: cover;
            background-position: center;
            flex: 1;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
    <title>Register Client</title>
</head>
<body>

<nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">TechNest</a>
</nav>

<div class="container">
    <div class="card">
        <div class="image-section"></div>
        <div class="card-body">
            <h2>Register Client</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ user_form.as_p }}
                </div>
                <div class="mb-3">
                    {{ client_form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
            </form>
        </div>
    </div>
</div>

<footer>
    &copy; 2024 TechNest
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
